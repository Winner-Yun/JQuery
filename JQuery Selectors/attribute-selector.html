<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Demo</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    .highlight {
      background-color: yellow;
    }

    .secure-link {
      color: green;
      font-weight: bold;
    }

    .placeholder-highlight {
      border: 2px solid red;
    }
  </style>
</head>
<body>

  <h1>jQuery Demo</h1>

  <form>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter your email"><br><br>
    
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Enter your name">
  </form>

  <br>
  
  <a href="https://example.com">Visit Example</a><br>
  <a href="http://nonsecure.com">Non-secure Link</a>

  <script>
    $(document).ready(function () {
      $('input[name="email"]').addClass('highlight');
      $('a[href^="https"]').addClass('secure-link');
      $('input[placeholder]').addClass('placeholder-highlight');
    });
  </script>

</body>
</html>
